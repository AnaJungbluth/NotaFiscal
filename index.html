<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nota Fiscal</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Emissão de Nota Fiscal de Serviço (NFS-e)</h1>

    <div class="main">
    <fieldset>
      <legend>Valores de entrada</legend>
      <form id="formulario">
        
        <label for="valorVenda">Valor da Venda (R$):</label>
        <input type="number" id="valorVenda" required />

        <label for="itens">Itens Vendidos:</label>
        <input type="text" id="itens" required />

        <label for="irpf">Porcentagem do Imposto (IRPF):</label>
        <input type="number" id="irpf" required />

        <label for="pis">Porcentagem do Imposto (PIS):</label>
        <input type="number" id="pis" required />

        <label for="cofins">Porcentagem do Imposto (COFINS):</label>
        <input type="number" id="cofins" required />

        <label for="inss">Porcentagem do Imposto (INSS):</label>
        <input type="number" id="inss" required />

        <label for="issqn">Porcentagem do Imposto (ISSQN):</label>
        <input type="number" id="issqn" required />

        <button type="button" onclick="gerarNotaFiscal()">Emitir</button>
      </form>
    </fieldset>

    <div id="notaFiscal" class="nota-fiscal" style="display:none;">
        <h2>Nota Fiscal de Serviço</h2>
        <p><strong>Itens Vendidos:</strong> <span id="itensVenda"></span></p>
        <p><strong>Valor da Venda (R$):</strong> R$ <span id="valorVendaExibido"></span></p>
        <p><strong>IRPF:</strong> R$ <span id="irpfExibido"></span></p>
        <p><strong>PIS:</strong> R$ <span id="pisExibido"></span></p>
        <p><strong>COFINS:</strong> R$ <span id="cofinsExibido"></span></p>
        <p><strong>INSS:</strong> R$ <span id="inssExibido"></span></p>
        <p><strong>ISSQN:</strong> R$ <span id="issqnExibido"></span></p>
        <p><strong>Total de Impostos:</strong> R$ <span id="totalImpostos"></span></p>
        <hr>
        <p><strong>Total da Nota (Valor + Impostos):</strong> R$ <span id="totalNota"></span></p>
    </div>
</div>
    <script src="./gerarNota.js"></script>
  </body>
</html>
